{% block title %}Sign Up or Log in to Space Weather{% endblock %}


{% block head %}

/* Made with love by Mutiullah Samim*/
@import url('https://fonts.googleapis.com/css?family=Numans');

html,body{
background-image: url(/static/nasa-Yj1M5riCKk4-unsplash.jpg);
background-size: cover;
background-repeat: no-repeat;
background-position: center center;

height: 100%;
/* font-family: 'Numans', sans-serif; */
}

.container{
height: 100%;
align-content: bottom;
}

.card{
height: 295px;
margin-top: auto;
margin-bottom: auto;
width: 300px;
background-color: rgba(0,0,0,0.5) !important;
}


.card-header h3{
color: white;
}

/* .input-group-prepend span{
width: 50px;
height: 50px;
background-color: #ff12C4;
color: black;
border:0 !important;
} */

input:focus{
outline: 0 0 0 0  !important;
box-shadow: 0 0 0 0 !important;
}

.login_btn{
color: black;
background-color: #ff12c4;
width: 100px;
}

.login_btn:hover{
color: black;
background-color: white;
}

.links{
color: white;
}

.links a{
margin-left: 4px;
}

#signup{
    display: none;
}
h3.hidden {
  visibility: hidden;
}

</style>
{% endblock %}

{% block body %}
<!-- ------------------------------------ -->

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 class = "hidden">Sign In</h3>
			
			</div>
			<div class="card-body">
                   <!-- log in -->
                   <form action="/handle-login" method="POST" class = "form-signin">
                    <div class="input-group form-group">
						<input type="text" name = "login_email" class="form-control" placeholder="email address" required = "" autofocus = "">
					</div>
					<div class="input-group form-group">
						<input type="password" name = "login_password" class="form-control" placeholder="password" required = "">
					</div>
				
					<div class="form-group">
						<input type="submit" value="Log In" name = "anything_submit" class="btn float-right login_btn" onclick="loading();">
					</div>
                </form>
             
			</div>

			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?
                    <div>
                        <button class="btn float-right login_btn" onclick="toggleShow()">Sign Up</button>

                    </div>
				</div>
                <!-- create an account -->
				<div id = "signup" display = "none">
                <form action="/users" method="POST" class = "form-signin">
					<div class="input-group form-group">
						<input type="text" name = "email" class="form-control" placeholder="email address" autofocus = "">
					</div>
					<div class="input-group form-group">
						<input type="password" name = "password" class="form-control" placeholder="password">
					</div>
				
					<div class="form-group">
						<input type="submit" value="Create" name = "anything_submit" class="btn float-right login_btn" onclick="loading();">
					</div>
				</form>
			    </div>
			</div>
		</div>
	</div>
</div>
</body>

    <script>
        function toggleShow() {
          var x = document.getElementById("signup");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }
