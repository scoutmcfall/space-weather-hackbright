<!doctype html>
<html>
  <head>
    <!-- BOOTSTRAP: <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous"> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <title>
      {% block title %}{% endblock %}
    </title>

    {% block head %}
    <style>
    .msg{
      background-color: red;
      color: white;}
      /* dark mode babyyyyyyyyy */
    body {
      background-color: black;
      font-family: sans-serif;
      color: white;
      font-size: 3vw;
  }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% endblock %}
  </head>
  <body>
  
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="{{category}}">{{ message }}</div>
      {% endfor %}
    {% endwith %}
   
    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
    <!--BOOTSTRAP: <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
    crossorigin="anonymous"></script> -->
  </body>
</html>
